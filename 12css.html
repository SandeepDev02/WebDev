<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <header>
      <style>
        .container {
          background-color: beige;
        }
        .box {
          background-color: greenyellow;
          width: 250px;
          height: 25px;
          position: relative;
          animation-name: DADA;
          animation-duration: 6s;
          animation-iteration-count: infinite;
          
        }
        @keyframes DADA {
          from {
            width: 0px;
          }
          to {
            width: 900px;
          }
        }
      </style>
    </header>
  </head>
  <body>
    <div class="container">
        <div class="box">
            this is box
        </div>
    </div>
  </body>
</html>
